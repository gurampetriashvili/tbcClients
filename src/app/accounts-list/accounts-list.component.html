<button class="add-account" mat-raised-button (click)="addAccount()">
    Add account
</button>
<table mat-table [dataSource]="accounts" class="mat-elevation-z8">
    <ng-container matColumnDef="accountNumber">
        <th mat-header-cell *matHeaderCellDef>Account number</th>
        <td mat-cell *matCellDef="let element">{{element.accountNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="clientNumber">
        <th mat-header-cell *matHeaderCellDef>clientNumber</th>
        <td mat-cell *matCellDef="let element">{{element.clientNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="accountType">
        <th mat-header-cell *matHeaderCellDef>accountType</th>
        <td mat-cell *matCellDef="let element">{{element.accountType}}</td>
    </ng-container>
    <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef>currency</th>
        <td mat-cell *matCellDef="let element">{{element.currency}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [disabled]="element.status === 'closed'" (click)="closeAccount(element)">
                <img src="assets/icons/lock.png">
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
